<!DOCTYPE html>
    <head >
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css"></link>
        <script src="calculator.js"></script>
    </head>
    <body>
        <input type="text" id="firstNumber" placeholder="first number">
        <input type="text" id="secondNumber" placeholder="second number">
        <h3>Resultado:</h3>
        <input type="text" id="result">
        <br/>
        <p type="text" id="result" placeholder="result"><br>

        <button id="addition" onclick="addition()">+</button> 
        <button id="subtraction" onclick="subtraction()">-</button>
        <button id="multiplication" onclick="multiplication()">*</button><br>
        <button id="division" onclick="division()">/</button> 
        <button id="square_root" onclick="square_root()">square root</button> 
        <button id="power" onclick="power()">power</button><br> 
        <button id="absolute_value" onclick="absolute_value()">absolute value</button> 
        <button id="random" onclick="random()">random</button> 
        <button id="round" onclick="round()">round</button><br> 
        <button id="floor" onclick="floor()">floor</button> 
        <button id="ceil" onclick="ceil()">ceil</button> 

        
        <!--Suma, resta, multiplicación, división, raíz cuadrada, potencia, valor absoluto, random, round, floor y ceil.-->
    </body>
</html>
